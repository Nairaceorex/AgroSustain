<!DOCTYPE html>
<html>
<head>
    <title>Results - AgroSustain</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1, h2 { color: #2e7d32; }
        .section { margin-bottom: 40px; }
    </style>
</head>
<body>
    <h1>Sustainability Assessment Results</h1>

    <div class="section">
        <h2>Indicator Charts</h2>
        {{ plot | safe }}
    </div>


    <div class="section">
        <h2>Recommendations</h2>
        <ul>
            {% for rec in recommendations %}
                <li>{{ rec }}</li>
            {% endfor %}
            {% if not recommendations %}
                <li>No specific recommendations at this time.</li>
            {% endif %}
        </ul>
    </div>

    <a href="/">Upload another file</a>
</body>
</html>
